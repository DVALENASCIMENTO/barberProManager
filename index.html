<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pro Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Barber Pro Manager</h1>
        <p>Gerencie seus clientes e serviços com facilidade.</p>
    </header>

    <main>
        <section id="form-section">
            <h2>Cadastrar/Buscar Cliente</h2>
            <form id="clienteForm">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="aniversario">Data de Aniversário:</label>
                <input type="date" id="aniversario">

                <label for="dataCorte">Data do Último Corte:</label>
                <input type="date" id="dataCorte" required>

                <button type="submit">Adicionar/Atualizar Cliente</button>
            </form>

            <div id="historico">
                <h3>Histórico de Cortes</h3>
                <ul id="listaHistorico"></ul>
                <p id="mensagemDesconto" style="color: rgb(0, 30, 255); font-weight: bold;"></p>
                <div id="mensagemCliente">
                    <textarea id="mensagemTexto" readonly></textarea>
                    <button id="copiarMensagem">Copiar Mensagem</button>
                </div>
            </div>

            <div id="backup">
                <h3>Backup de Dados</h3>
                <button id="exportarBackup">Exportar Dados</button>
                <button id="restaurarBackup">Restaurar Dados</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
